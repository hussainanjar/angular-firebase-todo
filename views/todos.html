<div id="todoapp"> <header> <h1>Todos</h1> <form id="todo-form" data-ng-submit="addTodo()"> <input id="new-todo" type="text" placeholder="What needs to be done?" data-ng-model="newTodo" autofocus> </form> </header> <section id="main" data-ng-show="todos.total"> <input id="toggle-all" type="checkbox" data-ng-model="todos.markAllDone" data-ng-click="markAllDone()"> <label for="toggle-all">Mark all as complete</label> <ul id="todo-list"> <li data-ng-repeat="(id, todo) in todos.todoList" data-ng-class="{done: todo.done, editing: todo == todos.editingTodo}" data-ng-dblclick="editTodo(id)"> <div class="view"> <input class="toggle" type="checkbox" data-ng-model="todo.done" data-ng-click="toggleDone(id)"> <label>{{todo.title}}</label> <a class="destroy" ng-click="deleteTodo(id)"></a> </div> <input class="edit" type="text" data-ng-model="todo.title" data-ng-blur="closeEditTodo(id)" data-todo-enter="closeEditTodo(id)" data-todo-escape="revertTodo(id)"> </li> </ul> </section> <footer data-ng-show="todos.total"> <a id="clear-completed" data-ng-click="clearDone()" data-ng-show="todos.doneCount">Clear {{todos.doneCount}} completed item</a> <div class="todo-count"><strong>{{todos.total - todos.doneCount}}</strong> item left</div> </footer> </div>
